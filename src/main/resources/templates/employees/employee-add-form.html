<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head_fragment"></head>
	<head>
		<title>Add new customer</title>
	</head>
	<body>
		<div class="container pt-3">
			<h2>Customer Info</h2>
			<hr>
			<form action="#" th:action="@{/employees/saveEmployee}" method="post" th:object="${employee}" >
				
				<input type="hidden" th:field="*{id}"> 
								
				<div class="form-group">
					<label for="f-name">First name</label>
					<input type="text" placeholder="Enter first name" class="form-control col-3" th:field="*{firstName}" id="f-name" >
					<span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				</div>
				
				<div class="form-group">
					<label for="l-name">Last name</label>
					<input type="text" placeholder="Enter last name" class="form-control col-3" th:field="*{lastName}" id="l-name" >
					<span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				</div>
				
				<div class="form-group">
					<label>Select department</label>
					<select th:field="*{department}" class="ml-1" >
						<option th:each="department : ${departments}" th:value="${department}" th:text="${department}">
					</select>
				</div>
				
				<button type="submit" class="btn btn-primary" >Save</button>
				<a href="#" th:href="@{/employees/list}" class="btn btn-primary">Back</a>
				
			</form>
		</div>
	</body>
</html>
